
<h1>两个不错的网站</h1>
<h3><a href="www.liaoxuefeng.com">廖雪峰的官方网站</a></h3>
<blockquote>
<p>对于这个网站我只能说强，无敌。这个网站也是我做自己破绽的参考，同时我还参考了<a href="http://v3.bootcss.com/">Bootstrap官网</a>，不过也没办法啦，毕竟这破绽本身就是用<code>Bootstrap</code>写的，参考一下也很正常。想学习<code>JavaScript</code> <code>Python</code> <code>Git</code>的同学可以参考一下这位dalao的网站。</p>
</blockquote>
<h3><a href="https://www.materialpalette.com/pink/blue">Materialpalette</a></h3>
<blockquote>
<p>这个网站主要是搞颜色搭配和页面设计的，不过主要是手机应用方面的设计，主页的风格根本就是Android Material的风格，管不得它叫这个名字。要是觉得自己做的页面太丑可以参考一下这个网站，你会得到合适的建议的。</p>
</blockquote>
